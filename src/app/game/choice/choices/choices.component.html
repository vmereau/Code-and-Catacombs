@if (isError()) {
  <p>An error happened</p>
}

@if (isLoading()) {
  Loading choices...
}

@if (!isLoading() && !isError() && choices()) {
  <div class="choices-selection">
    @for (choice of choices(); track $index) {
      <app-choice-selection
        [choice]="choice"
        (choiceSelected)="choiceSelected.emit($event)"
      ></app-choice-selection>
    }
  </div>
}
