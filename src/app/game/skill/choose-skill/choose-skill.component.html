@if (isError()) {
  <p>An error happened</p>
  <button (click)="reloadSkill()">Generate a new skill</button>
}

@if (isLoading()) {
  <p>The skill is generating, please wait</p>
}

@if (skill() && !isLoading() && !isError()) {
  <app-skill-info [skill]="skill()"></app-skill-info>

  <button (click)="reloadSkill()">Generate a new skill</button>
  <button (click)="selectSkill()">Choose this skill</button>
}
