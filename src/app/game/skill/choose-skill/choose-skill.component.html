@if (skill.error()) {
  <p>An error happened</p>
}

@if (skill.isLoading()) {
  <p>The skill is generating, please wait</p>
}

@if (skill.hasValue() && !skill.isLoading() && !skill.error()) {
  <app-skill-info [skill]="skill.value()"></app-skill-info>

  <button (click)="skill.reload()">Generate a new skill</button>
  <button (click)="selectSkill()">Choose this skill</button>
}
