@if (isError()) {
  <p>An error happened</p>
}

@if (isLoading()) {
  Loading fight...
}

@if (!isLoading() && !isError() && monster()) {
  <div>
    <p-button (click)="adventurerAttack()" [disabled]="!canAttack()">Attack</p-button>
  </div>

  <div>
    @for (log of combatLog(); track $index) {
      <div>{{log}}</div>
    }
  </div>
}
