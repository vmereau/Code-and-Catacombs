<p-button (click)="toggleInventoryVisibility()">
  Open {{ inventoryName }}
</p-button>

<p-dialog
  [header]="inventoryName"
  [modal]="true"
  [(visible)]="inventoryVisible"
  [style]="{ width: '25rem' }"
>
  @for (item of inventory(); track $index) {
    <app-item-infos [item]="item"></app-item-infos>
  } @empty {
    Nothing there !
  }
  <p-button label="Close" (click)="toggleInventoryVisibility()" />
</p-dialog>
